<!DOCTYPE html>
<html>
<head>
  <title>Кнопка с выводом размеров экрана</title>
  <style>
    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="button" onclick="showScreenSize()">Получить размер экрана</button>

  <script>
    function showScreenSize() {
      var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      var screenHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
      
      var screenSizeText = "Размер экрана: " + screenWidth + "px x " + screenHeight + "px";
      alert(screenSizeText);
    }
  </script>
</body>
</html>
